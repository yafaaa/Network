{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
        <div class="card mb-4">
            <div class="card-body">
                <form action="{% url 'index' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea class="form-control" name="content" rows="3" placeholder="What's on your mind?" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    {% endif %}

    <h3>All Posts</h3>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <strong>
                    <a href="{% url 'profile' post.user.username %}">{{ post.user.username }}</a>
                </strong>
                <span class="text-muted float-right">{{ post.timestamp|date:"M d, Y H:i" }}</span>
                <p class="mt-2 mb-0">{{ post.content }}</p>
            </div>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
